<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
	html { height: 100% }
	body { height: 100%; margin: 0; padding: 0 }
	#map_canvas { height: 100% }
</style>
<script type="text/javascript"
src="http://maps.googleapis.com/maps/api/js?sensor=SET_TO_TRUE_OR_FALSE">
</script>
<script type="text/javascript">
function initialize() {
	var styles = [
	  {
	    stylers: [
	      { hue: "#ff7a00" },
	      { saturation: -20 }
	    ]
	  },{
	    featureType: "road",
	    elementType: "geometry",
	    stylers: [
	      { lightness: 100 },
	      { visibility: "simplified" }
	    ]
	  },{
	    featureType: "road",
	    elementType: "labels",
	    stylers: [
	      { visibility: "off" }
	    ]
	  }
	];
	var styledMap = new google.maps.StyledMapType(styles,
    {name: "Styled Map"});
	var mapOptions = {
		center: new google.maps.LatLng(35.65858, 139.745433),
		zoom: 17,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	var map = new google.maps.Map(document.getElementById("map_canvas"),
		mapOptions);
	map.mapTypes.set('map_style', styledMap);
	map.setMapTypeId('map_style');

	/*var featureStyle = {
		fillColor: 'orange',
		strokeWeight: 2
	}*/
	map.data.setStyle(function(feature){
		var props = feature.k;
		console.dir(feature);
		var color, icon;
		switch(props.id){
			case 'beef':
				color = 'orange';
				break;
			case 'pork':
				color = 'pink';
				break;
			default:
				icon = {
					path: google.maps.SymbolPath.CIRCLE,
					scale:  ~~(Math.random() * 20), //円のサイズ(今回はランダムに設定)
					fillColor: '#f00',
					fillOpacity: 0.35,
					strokeWeight: 0
				}
				break;
		}
		return {
			fillColor: color,
			icon: icon,
			strokeWeight: 2
		}
	});
	map.data.loadGeoJson('./geo.json');
}
</script>
</head>
<body onload="initialize()">
	<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
